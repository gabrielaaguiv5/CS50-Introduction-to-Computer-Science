{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1>History</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Date</th>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
            <tr>
                <td>
                    {{row["date"]}}
                </td>
                <td>
                    {{row["symbol"]}}
                </td>
                <td>
                    {{row["shares"]}}
                </td>
                <td>
                    {{row["price"]}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
