{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>Welcome to your Portfolio</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database %}
            <tr>
                <td>
                    {{row["symbol"]}}
                </td>
                <td>
                    {{row["shares"]}}
                </td>
                <td>
                    {{row["price"]| usd}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
              <th id="total" colspan="2" style="text-align:right;">Cash:</th>
              <td class="left">{{cash | usd}}</td>
            </tr>
            <tr></tr>
              <th id="total" colspan="2" style="text-align:right;">Total:</th>
              <td class="left">$10.000</td>
            </tr>
           </tfoot>
    </table>
{% endblock %}
