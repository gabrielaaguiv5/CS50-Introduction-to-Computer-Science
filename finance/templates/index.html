{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>Welcome to your Portfolio</h1>
    <table>
        <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        </tr>
        {% for row in database %}
        <tr>
            <td>
                {{row["symbol"]}}
            </td>
            <td>
                {{row["shares"]}}
            </td>
            <td>
                {{row["price"]}}
            </td>
        {% endfor %}
    </table>
{% endblock %}
